<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIGNUP PAGE PAGE</title>
  <link rel="stylesheet" href="../css/style.css">
  <script type="text/javascript" src="../js/index.js"></script>
</head>

<body>

  <h2>
    <center>SignUp Form</center>
  </h2>

  <form class="modal-content animate" action="/registerNewUser" method="post">
    <div class="imgcontainer">
      <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" style="object-fit:contain;
      alt:Avatar; width:30%; height: 200px" ;>
    </div>

    <div class="container">
      <label for="uname"><b>Enter Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="email"><b>Enter Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Enter Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Signup</button>
    </div>
  </form>
</body>

</html>
